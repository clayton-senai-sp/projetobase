<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="br">
<head>
  <title>Cadastro de Jogadores</title>
  <div th:replace="~{/cadastros/fragments/heads.html :: heads}"></div>
</head>
<body>
<div class="wrapper">
  <!-- Sidebar -->
  <div th:replace="~{/cadastros/fragments/sidebar.html :: sidebar}"></div>
  <!-- End Sidebar -->

  <div class="main-panel">
    <div class="main-header">

      <!-- Fragmento de código que será substituído pelo conteúdo do fragmento "logo" -->
      <div th:replace="~{/cadastros/fragments/logo.html :: logo}"></div>
      <!-- Navbar Header -->
      <div th:replace="~{/cadastros/fragments/navbar.html :: navbar}"></div>
      <!-- End Navbar -->
    </div>

    <div class="container">
      <div class="page-inner">
        <div class="page-header">
          <h3 class="fw-bold mb-3">Cadastro de Jogadores</h3>
          <ul class="breadcrumbs mb-3">
            <li class="nav-home">
              <a href="#">
                <i class="icon-home"></i>
              </a>
            </li>
            <li class="separator">
              <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
              <a href="#">Jogadores</a>
            </li>
            <li class="separator">
              <i class="icon-arrow-right"></i>
            </li>
            <li class="nav-item">
              <a href="#">Listagem</a>
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <span th:text="${mensagem}"></span>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <span class="card-title">Listagem de Jogadores</span>
                <a
                        th:href="@{/jogador/form-inserir}"
                        class="btn btn-primary"
                        style="float: right"
                > Novo Jogador</a>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                          id="basic-datatables"
                          class="display table table-striped table-hover"
                  >
                    <thead>
                    <tr>
                      <th style="width: 7%">ID</th>
                      <th>Nome</th>
                      <th>Telefone</th>
                      <th>Email</th>
                      <th class="text-center" style="width: 7%">Ações</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                      <th style="width: 7%">ID</th>
                      <th>Nome</th>
                      <th>Telefone</th>
                      <th>Email</th>
                      <th class="text-center" style="width: 7%">Ações</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:if="${jogadores.empty}">
                      <td colspan="2">Nenhum registro encontrado</td>
                    </tr>

                    <tr th:each="jogador : ${jogadores}" >
                      <td style="width: 7%"><span th:text="${jogador.id}">ID</span></td>
                      <td><span th:text="${jogador.nome}">Nome</span></td>
                      <td><span th:text="${jogador.telefone}">Telefone</span></td>
                      <td><span th:text="${jogador.email}">Email</span></td>
                      <td class="text-center" style="width: 7%">
                        <a th:href="@{/jogador/form-alterar/{id}(id=${jogador.id})}" class="edit" data-toggle="modal">
                          <i class="fa fa-edit" data-toggle="tooltip" title="Alterar"></i>
                        </a>
                        <a th:href="@{/jogador/excluir/{id}(id=${jogador.id})}"
                           th:data-confirm-delete="|Você gostaria de apagar ${jogador.nome}?|"
                            onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"

                           id="alertDelete"
                           class="delete">
                          <i class="fa fa-times" style="color: red; margin-left: 10px;" data-toggle="tooltip" title="Excluir"></i>
                        </a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{/cadastros/fragments/footer.html :: footer}"></div>
  </div>

  <!-- End Custom template -->
</div>
<div th:replace="~{/cadastros/fragments/scripts.html :: scripts}"></div>
<div th:replace="~{/cadastros/fragments/datatables.html :: datatables}"></div>

</body>
</html>
